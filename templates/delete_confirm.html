{% extends "base.html" %}

{% block title %}Projekt löschen{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/delete_confirm.css') }}">
{% endblock %}

{% block content %}
<div class="delete-confirm-page">
    <header class="delete-confirm-header">
        <h1>Projekt löschen</h1>
        <p>Bist du sicher, dass du dieses Projekt löschen möchtest? Diese Aktion kann nicht rückgängig gemacht werden.</p>
    </header>

    <form method="POST" class="delete-confirm-form">
        <div class="form-actions">
            <button type="submit" class="btn btn-danger">Ja, löschen</button>
            <a href="/projects" class="btn btn-secondary">Abbrechen</a>
        </div>
    </form>
</div>
{% endblock %}
