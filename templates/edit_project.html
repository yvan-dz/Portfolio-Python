{% extends "base.html" %}

{% block title %}Projekt bearbeiten{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/edit_project.css') }}">
{% endblock %}

{% block content %}
<div class="edit-project-page">
    <header class="edit-project-header">
        <h1>Projekt bearbeiten</h1>
    </header>

    <form method="POST" enctype="multipart/form-data" class="edit-project-form">
        <div class="form-group">
            <label for="name">Projektname:</label>
            <input type="text" id="name" name="name" value="{{ project[1] }}" required>
        </div>

        <div class="form-group">
            <label for="description">Beschreibung:</label>
            <textarea id="description" name="description" rows="5" required>{{ project[2] }}</textarea>
        </div>

        <div class="form-group">
            <label for="image_url">Bild-URL:</label>
            <input type="text" id="image_url" name="image_url" value="{{ project[3] }}">
        </div>

        <div class="form-group">
            <label for="image_file">Bild hochladen (Ã¼berschreibt die Bild-URL):</label>
            <input type="file" id="image_file" name="image_file" accept="image/*">
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-blue">Projekt speichern</button>
        </div>
    </form>
</div>
{% endblock %}
