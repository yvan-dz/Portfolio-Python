{% extends "base.html" %}

{% block title %}Neuen Blog erstellen{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/add_blog.css') }}">
{% endblock %}

{% block content %}
<div class="add-blog-page">
    <header class="add-blog-header">
        <h1>Neuen Blog erstellen</h1>
    </header>

    <form method="POST" class="add-blog-form">
        <div class="form-group">
            <label for="title">Titel:</label>
            <input type="text" id="title" name="title" required>
        </div>

        <div class="form-group">
            <label for="content">Inhalt:</label>
            <textarea id="content" name="content" rows="10" required></textarea>
        </div>

        <div class="form-group">
            <label for="author">Autor:</label>
            <input type="text" id="author" name="author" required>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-green">Erstellen</button>
        </div>
    </form>
</div>
{% endblock %}
